<div class="login d-flex justify-content-center align-items-center">
  <div class="booking-page container col-lg-5 mx-auto row bg-light p-5 rounded">
    <h2>Login</h2>
    <hr/>
    <div *ngIf="err_msg" class="alert alert-danger">
      {{err_msg}}
    </div>
    <form [formGroup]="loginform" (ngSubmit)="login()" class="form-row">
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" [formControl] = "email" class="form-control" id="email" placeholder="abc@gmail.com">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Enter Email Id
          </div>
          <div *ngIf="email.errors.pattern">
            Invalid Email Format
          </div>
        </div>
      </div>
    

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
          <input type="password" [formControl] = "password" class="form-control" id="password" placeholder="*****">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Enter password
          </div>
          <div *ngIf="password.errors.minlength || password.errors.maxlength">
            Password should be minimum 5 and maximum 12.
          </div>
          <div *ngIf="password.hasError('whitespace')">
            whitespace is not allowed.
          </div>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary mt-2">Submit</button>
        <button type="submit" (click)="cancel()" class="btn btn-primary mt-2 ms-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
